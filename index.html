<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: #faf7f2;
        }
        .profile-header {
            position: relative;
            background: none;
            padding: 32px 0 16px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .profile-header::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, #faf7f2 100%), url('/mysitesource/背景.png') center/cover no-repeat;
            opacity: 0.7;
        }
        .profile-header > * {
            position: relative;
            z-index: 1;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }
        .nickname {
            margin-top: 16px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }
        .bio {
            margin-top: 8px;
            color: #ffffff;
            font-size: 1rem;
        }
        .stats {
            display: flex;
            gap: 32px;
            margin: 16px 0 0 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-num {
            font-weight: 700;
            font-size: 1.1rem;
            color: #222;
        }
        .stat-label {
            color: #ffffff;
            font-size: 0.95rem;
        }
        .works-section {
            max-width: 900px;
            margin: 24px auto 0 auto;
            padding: 0 12px;
        }
        .works-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #222;
        }
        .works-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        @media (min-width: 700px) {
            .works-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .work-card {
            background: #fff;
            display: flex;
            flex-direction: column;
            margin: 0;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }
        .work-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .work-img {
            width: 100%;
            display: block;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        .play-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.45);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-icon svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }
        .video-modal {
            display: none;
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .video-modal.active {
            display: flex;
        }
        .video-modal-content {
            max-width: 96vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 10px;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
        }
        .video-modal video {
            max-width: 90vw;
            max-height: 70vh;
            width: 100%;
            height: auto;
            display: block;
            background: #000;
            border-radius: 10px;
        }
        .video-modal-close {
            position: absolute;
            top: 8px;
            right: 12px;
            color: #fff;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .work-info {
            padding: 10px 10px 8px 10px;
        }
        .work-title {
            font-size: 1.02rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }
        .work-desc {
            color: #888;
            font-size: 0.8rem;
        }
        /* 人形小组件样式 */
        .side-widgets {
            position: fixed;
            top: 35vh;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .side-widgets.left {
            left: 18px;
        }
        .side-widgets.right {
            right: 18px;
        }
        .side-widget {
            width: 60px;
            height: 120px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .side-widget img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
        }
        .side-tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-left: 8px;
        }
        .side-widgets.right .side-widget .side-tooltip {
            left: auto;
            right: 100%;
            margin-left: 0;
            margin-right: 8px;
        }
        .side-widget:hover .side-tooltip {
            opacity: 1;
        }
        .category-title {
            font-size: 1.08rem;
            font-weight: 600;
            color: #afdbff;
            margin: 28px 0 6px 2px;
        }
        .category-divider {
            border: none;
            border-top: 2px solid #cecece;
            margin-bottom: 18px;
        }
    </style>
</head>

    <!-- 视频弹窗 -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <button class="video-modal-close" id="videoModalClose">×</button>
            <video id="modalVideo" controls preload="metadata"></video>
        </div>
    </div>

    <script>
        // 视频弹窗逻辑
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const modalClose = document.getElementById('videoModalClose');
        
        document.querySelectorAll('.work-card[data-video]').forEach(card => {
            card.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video');
                modalVideo.src = videoSrc;
                modal.classList.add('active');
                modalVideo.play();
            });
        });
        
        modalClose.addEventListener('click', function() {
            modal.classList.remove('active');
            modalVideo.pause();
            modalVideo.currentTime = 0;
            modalVideo.src = '';
        });
        
        modal.addEventListener('click', function(e) {
            if(e.target === modal) {
                modal.classList.remove('active');
                modalVideo.pause();
                modalVideo.currentTime = 0;
                modalVideo.src = '';
            }
        });
    </script>
